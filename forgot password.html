<!DOCTYPE html>
<html>
    <head>
        <title>Fogot Password</title>
        <link rel="stylesheet" href="project.css">
        <style>
            body{
                background-image: url("https://worksmartlivesmart.com/wp-content/uploads/2011/07/Forgot-e1533956985742.jpg");
                background-repeat: no-repeat;
                background-size: 1600px 1000px;
            }
            h3, h3 a {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <br>
        <table bordercolor="red" style="float: right;margin-right: 40px;" bgcolor="lightblue">
            <form onsubmit="return validemail() && link()" name="myform">
                <tr>
                <td><center>
                    <h1>Forgot your Password ?</h1>
                <h3>Enter Your Email :- <input type="email" placeholder="Enter Your Registered email" size="30" required name="email1"></h3>
                <input type="submit" class="btn">
                <input type="reset" class="btn">
                <h3>Remembered Password ?<a href="login page.html">Log In</a></h3></center>  
                    </td>
                </tr>
            </form>
        </table>
        <script>
            function link()
            {
                document.write("RESET LINK WAS SENT TO YOUR REGISTERED MAIL.");
            }
        </script>
        <script>
            function validemail()
                {
                    var email2=document.myform.email1.value;
                    var atposition=email2.indexOf("@");
                    var dotposition=email2.lastIndexOf(".");
                    if(atposition<1 || dotposition< atposition+2 || dotposition+2>=email2.length)
                    {
                        alert("please provide valid email");
                        return false;
                    }
                    else
                    {
                        return true;
                    }
                }
        </script>
    </body>
</html>
